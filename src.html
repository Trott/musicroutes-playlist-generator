<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Create a playlist of songs with common musicians, like Six Degrees of Kevin Bacon but for music rather than movies.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Routes Playlist Generator</title>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/paper-input/paper-input-decorator.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-spinner/paper-spinner.html">
    <link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="app-bar promote-layer">
        <a class="github-ribbon" href="https://github.com/Trott/musicroutes-playlist-generator"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
      <div class="app-bar-container">
        <h1 class="logo"><a href="//musicroutes.com"><img src="images/logo.png" alt="Music Routes"></a> Playlist Generator</h1>
      </div>
    </header>
    <main>
        <paper-shadow z="1">
			<form id="startPlaylist">
				<paper-input-decorator floatingLabel label="Musicial Artist" id="paperStartPoint">
					<input is="core-input" id="startPoint" autofocus>
				</paper-input-decorator>

                <paper-button class="startOver hidden" raised>Start Over</paper-button>
				<paper-fab id="startPointSubmit" class="right" icon="arrow-forward">Start</paper-fab>
			</form>
        </paper-shadow>

		<div id="results" class="results"></div>
		<div>
			<paper-spinner id="progress"></paper-spinner>
		</div>

        <paper-button class="continue hidden" raised>Get More Tracks</paper-button>
    </main>
    <footer>
        <paper-shadow z="1">
            <p>
                The Music Routes Playlist Generator is totally in alpha or beta or something.
            </p>
            <p>
                I'd love to have your feedback.
            </p>
            <p>
                File an issue over in <a href="https://github.com/Trott/musicroutes-playlist-generator">the GitHub repo</a> or <a href="mailto:rtrott@gmail.com">send an email to rtrott@gmail.com</a>!
            </p>
        </paper-shadow>
    </footer>
<script src="bundle.js"></script>
</body>
</html>
