<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Create a playlist of songs with common musicians, like Six Degrees of Kevin Bacon but for music rather than movies.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Routes Playlist Generator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <h1 class="logo">Music Routes Playlist Generator</h1>
      </div>
    </header>
    <main>
<form id="startPlaylist">
<label for="startPoint">Start Point</label>: <input id="startPoint" placeholder="Bob Dylan" autofocus>
<input type="submit" id="startPointSubmit" class="button--primary" value="Create Playlist">
</form>
<hr>
<div id="results">
</div>
<button id="continue" class="button--secondary" disabled="disabled">Continue</button>
<button id="startOver" class="button--secondary" disabled="disabled">Start Over</button>
    </main>
<script src="bundle.js"></script>
</body>
</html>
