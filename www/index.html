<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Create a playlist of songs with common musicians, like Six Degrees of Kevin Bacon but for music rather than movies.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Routes Playlist Generator</title>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/paper-input/paper-input-decorator.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <h1 class="logo">Music Routes Playlist Generator</h1>
      </div>
    </header>
    <main>
			<form id="startPlaylist">
				<paper-input-decorator floatingLabel label="Musician" id="paperStartPoint">
					<input is="core-input" id="startPoint" autofocus>
				</paper-input-decorator>

				<paper-fab id="startPointSubmit" icon="arrow-forward">Start</paper-fab>
			</form>

			<div id="results" class="results"></div>

			<paper-button id="continue" raised disabled>Continue</paper-button>
			<paper-button id="startOver" raised disabled>Start Over</paper-button>
    </main>
<script src="bundle.js"></script>
</body>
</html>
